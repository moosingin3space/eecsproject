language: go
go:
- 1.5
env:
- GOOS=linux GOARCH=amd64
- GOOS=darwin GOARCH=amd64
- GOOS=windows GOARCH=amd64
install:
- go get -u github.com/jteeuwen/go-bindata/...
- "./bundle_assets.sh"
script: go build -v github.com/moosingin3space/eecsproject
deploy:
  provider: releases
  api_key:
    secure: 
  file: eecsproject
  on:
    repo: moosingin3space/eecsproject
